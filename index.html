<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Audio player</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <img src="/audio-player/assets/img/MrRager.jpg" alt="" class="player__backgruong">
            <audio src="/audio-player/assets/music/Kid_Cudi.mp3" class="music"></audio>
            <div class="player">
                <div class="player__cover">
                    <img src="/audio-player/assets/svg/cd.svg" alt="" class="">
                    <img src="/audio-player/assets/img/MrRager.jpg" alt="" class="">
                </div>
                <div class="player__singer">Kid Cudi</div>
                <div class="player__song">Mr.Rager</div>
                <div class="player__progress">
                    <div class="current-time time">0:00</div>
                    <div class="progress-bar"></div>
                    <div class="length-time time"></div>
                </div>
                <div class="player__controls">
                    <div class="controls__prev controls">
                        <img src="/audio-player/assets/svg/prev.svg" alt="control button" class=""> 
                    </div>
                    <div class="controls__play controls">
                        <img src="/audio-player/assets/svg/play.svg" alt="control button" class="play"> 
                    </div>
                    <div class="controls__next controls">
                        <img src="/audio-player/assets/svg/next.svg" alt="control button" class=""> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
